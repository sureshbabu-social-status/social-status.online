<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Primary Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>Social Status Online | Professional Profiles Directory | Discover Exceptional Talent</title>
    
    <!-- Canonical URL - Will be updated dynamically -->
    <link rel="canonical" href="https://social-status.online/" id="canonical-link" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#e0e5ec" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Discover talented professionals and their exceptional work. A curated directory of solution architects, developers, designers, and innovators showcasing their portfolios and achievements." />
    <meta name="keywords" content="professional profiles, talent directory, solution architects, software engineers, developers portfolio, tech professionals, career showcase, portfolio directory, professional networking" />
    <meta name="author" content="Social Status Online" />
    <meta name="robots" content="index, follow, max-image-preview:large" />
    
    <!-- Google Search Console Verification -->
    <meta name="google-site-verification" content="google9510315239d58cc2" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://social-status.online/" id="og-url" />
    <meta property="og:site_name" content="Social Status Online" />
    <meta property="og:title" content="Social Status Online | Professional Profiles Directory" />
    <meta property="og:description" content="Discover talented professionals and their exceptional work. A curated directory showcasing solution architects, developers, designers, and innovators." />
    <meta property="og:image" content="https://social-status.online/og-image.jpg" id="og-image" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Social Status Online - Professional Profiles Directory" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://social-status.online/" id="twitter-url" />
    <meta name="twitter:title" content="Social Status Online | Professional Profiles Directory" />
    <meta name="twitter:description" content="Discover talented professionals and their exceptional work. A curated directory of solution architects, developers, designers, and innovators." />
    <meta name="twitter:image" content="https://social-status.online/og-image.jpg" id="twitter-image" />
    <meta name="twitter:site" content="@socialstatus" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

    <!-- Structured Data (JSON-LD) for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Social Status Online",
      "alternateName": "Professional Profiles Directory",
      "url": "https://social-status.online/",
      "description": "Discover talented professionals and their exceptional work. A curated directory of solution architects, developers, designers, and innovators.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://social-status.online/?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Social Status Online",
        "url": "https://social-status.online/",
        "logo": {
          "@type": "ImageObject",
          "url": "https://social-status.online/logo.png"
        }
      }
    }
    </script>

    <!-- Additional JSON-LD for ItemList -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ItemList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "item": {
            "@type": "Person",
            "name": "Suresh Babu Gogula",
            "url": "https://suresh.social-status.online",
            "jobTitle": "Solution Architect",
            "description": "Solution architect with 7+ years of designing resilient products, leading teams, and shipping Node, Go, Python, and React platforms end-to-end."
          }
        }
      ]
    }
    </script>

    <!-- Performance Optimization -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
